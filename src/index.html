<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="stylesheet" href="./index.css" />
    <script src="script.js"></script>
  </head>
  <body class="main flex items-center justify-center h-screen">
    <div class="container w-96 px-4 rounded-2xl pb-7 pt-10">
      <div
        class="bg-gray-700 w-12 h-12 rounded-4xl flex justify-center items-center"
      >
        <img src="/images/images/icon-star.svg" alt="" />
      </div>
      <div class="pb-5 pt-5">
        <p class="p1 text-3xl font-bold pb-5">How did we do?</p>
        <p class="p2">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rnd-btm flex pb-5 justify-between">
        <div
          class="bg-gray-700 w-12 h-12 rounded-4xl flex justify-center items-center hover:cursor-pointer"
        >
          1
        </div>
        <div
          class="bg-gray-700 w-12 h-12 rounded-4xl flex justify-center items-center hover:cursor-pointer"
        >
          2
        </div>
        <div
          class="bg-gray-700 w-12 h-12 rounded-4xl flex justify-center items-center hover:cursor-pointer"
        >
          3
        </div>
        <div
          class="bg-gray-700 w-12 h-12 rounded-4xl flex justify-center items-center hover:cursor-pointer"
        >
          4
        </div>
        <div
          class="bg-gray-700 w-12 h-12 rounded-4xl flex justify-center items-center hover:cursor-pointer"
        >
          5
        </div>
      </div>
      <div
        id="btln"
        class="flex justify-center items-center bg-orange-500 rounded-3xl p-2 font-bold hover:cursor-pointer hover:bg-white"
      >
        <button id="btn">SUBMIT</button>
      </div>
    </div>
  </body>
</html>
